<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{ .id }}">
  Test modal
</button>

<!-- Modal: modalQuickView -->
<div class="modal fade" id="{{ .id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-5">
            
            <!--Carousel Wrapper-->
            <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails"
              data-ride="carousel">
              
              <!--Slides-->
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block w-100"
                    src="{{ .image }}"
                    alt="">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100"
                    src="{{ .img_closeup }}"
                    alt="">
                </div>
                <!--div class="carousel-item">
                  <img class="d-block w-100"
                    src="{{ .image3 }}"
                    alt="">
                </div-->
              </div>
              <!--/.Slides-->
              
              <!--Controls-->
              <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <!--/.Controls-->
              
              <ol class="carousel-indicators">
                <li data-target="#carousel-thumb" data-slide-to="0" class="active">
                  <img src="{{ .image }}" width="60">
                </li>
                <li data-target="#carousel-thumb" data-slide-to="1">
                  <img src="{{ .img_closeup }}" width="60">
                </li>
                <!--li data-target="#carousel-thumb" data-slide-to="2">
                  <img src="" width="60">
                </li-->
              </ol>
              
            </div>
            <!--/.Carousel Wrapper-->
            
          </div>
          <div class="col-lg-7">
            <h2 class="h2-responsive product-name">
              <strong>{{ .name }}</strong>
            </h2>
            <h4 class="h4-responsive">
              <span class="green-text">
                <strong>
                  <div class="product__price">Â£{{ .price }}</div>
                </strong>
              </span>
            </h4>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="desc-{{ .id }}" data-toggle="tab" href="#description" role="tab" aria-controls="description"
      aria-selected="true">Description</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="delivery-{{ .id }}" data-toggle="tab" href="#delivery" role="tab" aria-controls="delivery"
      aria-selected="false">Delivery</a>
  </li>
  <!--li class="nav-item">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
      aria-selected="false">Contact</a>
  </li-->
</ul>
            
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-{{ .id }}"">
     {{ .description }}
  </div>
  
  <div class="tab-pane fade" id="delivery" role="tabpanel" aria-labelledby="delivery-{{ .id }}"">
    <a href="/info">See our Delivery page</a>
    for details on delivery costs and timescales.
  </div>

</div>
