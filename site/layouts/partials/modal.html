<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{ .id }}">
  Test modal
</button>

<!-- Modal: modalQuickView -->
<div class="modal fade" id="{{ .id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-5">
            
            <!--Carousel Wrapper-->
            <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails"
              data-ride="carousel">
              
              <!--Slides-->
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block w-100"
                    src="{{ .image }}"
                    alt="">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100"
                    src="{{ .img_closeup }}"
                    alt="">
                </div>
                <!--div class="carousel-item">
                  <img class="d-block w-100"
                    src="{{ .image3 }}"
                    alt="">
                </div-->
              </div>
              <!--/.Slides-->
              
              <!--Controls-->
              <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <!--/.Controls-->
              
              <ol class="carousel-indicators">
                <li data-target="#carousel-thumb" data-slide-to="0" class="active">
                  <img src="{{ .image }}" width="60">
                </li>
                <li data-target="#carousel-thumb" data-slide-to="1">
                  <img src="{{ .img_closeup }}" width="60">
                </li>
                <!--li data-target="#carousel-thumb" data-slide-to="2">
                  <img src="" width="60">
                </li-->
              </ol>
              
            </div>
            <!--/.Carousel Wrapper-->
            
          </div>
          <div class="col-lg-7">
            <h2 class="h2-responsive product-name">
              <strong>{{ .name }}</strong>
            </h2>
            <h4 class="h4-responsive">
              <span class="green-text">
                <strong>
                  <div class="product__price">Â£{{ .price }}</div>
                </strong>
              </span>
            </h4>
   
<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li class='nav-item'>
    <a class='nav-link active' data-toggle='tab' href='#{{ .id }}1'>Description</a>
  </li>
  <li class='nav-item'>
    <a class='nav-link ' data-toggle='tab' href='#{{ .id }}2'>Delivery</a> 
  </li> 
  <li class='nav-item'>
    <a class='nav-link ' data-toggle='tab' href='#{{ .id }}3'>Ring Sizes</a> 
  </li>
 </ul>

 <!-- Tab panes -->
   <div class="tab-content">
<!-- Description -->      
     <div class='tab-pane container fade in show active' id='{{ .id }}1'>
       {{ .description }}
     </div>
<!-- Delivery -->     
     <div class='tab-pane container fade' id='{{ .id }}2'>
       <a href="/info">See our Delivery page</a>
       for details on delivery costs and timescales.
     </div> 
<!-- Sizes -->            
   <div class='tab-pane container fade' id='{{ .id }}3'>
     See Description tab for ring size options.
     Select your ring size after adding ring to cart. 
   </div>
<!-- Nav tabs End --> 
     
              </div>

            <!-- Add to Cart -->
            <div class="card-body">
              <div class="row">
              </div>
              <div class="text-center">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
                
             <button
                class="snipcart-add-item buy-button"
                data-item-id="{{ .id }}"
                data-item-name="{{ .name }}"
                data-item-price="{{ .price }}"
                data-item-custom1-name="Ring Size"
                data-item-custom1-options="s|m|l|one size|k|n|o|p|q|r"
                data-item-custom1-value="s"      
                data-item-url="{{ .product_url }}"
                data-item-description="{{ .description }}"
                data-dismiss="modal">
                  <h6>Add to bag</h6>
             </button>
                
              </div>
            </div>
            <!-- /.Add to Cart -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
